<header class="bg-white w-full my-0 mx-auto border-b border-b-gray-200">
  <nav
    class="container mx-auto flex items-center justify-between py-6"
    aria-label="Global"
  >
    <div class="md:hidden">
      <mat-icon>menu</mat-icon>
    </div>
    <div class="flex lg:flex-1">
      <div class="cursor-pointer flex lg:flex-1 w-fit">
        <a (click)="onLogo()" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img
            class="h-8 w-auto"
            src="https://yt3.googleusercontent.com/ytc/AIf8zZQot8Hbc4Y8t0mHVRCAIIt5gmWF3-qSCgy-lvlM=s900-c-k-c0x00ffffff-no-rj"

    </div>
    <div class="flex gap-x-12 max-md:hidden">
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900">MEN</a>
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >WOMEN</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >ACCESSORIES</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >UNISEX</a
      >
    </div>
    <div class="lg:flex lg:flex-1 lg:justify-end">
      <a
        (click)="onLogin()"
        class="cursor-pointer text-sm font-semibold leading-6 text-gray-900"
        >Log in <span aria-hidden="true">&rarr;</span></a
      >
    </div>
  </nav>
</header>
