<header
  class="bg-white w-full my-0 mx-auto border-b border-b-gray-200 flex flex-col items-center"
>
  <nav
    class="container mx-auto flex items-center justify-between py-6"
    aria-label="Global"
  >
    <div class="md:hidden">
      <mat-icon>menu</mat-icon>
    </div>
    <div class="flex lg:flex-1">
      <div class="cursor-pointer flex lg:flex-1 w-fit">
        <a (click)="onLogo()" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img
            class="h-auto w-[13.125rem]"
            src="../../assets/collusionlogo.png"
            alt="logo"
          />
        </a>
      </div>
    </div>
    <div class="flex gap-x-12 max-md:hidden">
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900">MEN</a>
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >WOMEN</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >ACCESSORIES</a
      >
      <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
        >UNISEX</a
      >
    </div>
    <div class="flex md:items-center gap-2 lg:flex lg:flex-1 lg:justify-end">
      <div
        class="hidden example-form-field relative max-w-[12.5rem] w-[90%] md:block"
      >
        <input
          class="w-full py-1 bg-gray-200 pl-4 !text-black text-xl"
          placeholder="Search"
          matInput
          type="text"
        />
        <mat-icon class="absolute right-2 top-[.3125rem]"> search </mat-icon>
      </div>
      <div class="md:hidden">
        <mat-icon (click)="onSearchIcon()"> search </mat-icon>
      </div>
      <div class="cursor-pointer">
        <mat-icon (click)="onLogin()"> person_outline </mat-icon>
      </div>
      <div (click)="onBasket()" class="cursor-pointer relative">
        <mat-icon> local_mall </mat-icon>
        @if (cart$ | async; as cart) { @if (cart.length) {

        <span
          class="absolute -top-1 -right-2 w-4 h-4 rounded-[50%] bg-red-600 text-white flex justify-center items-center"
          >{{ cart.length }}</span
        >
        } }
      </div>
    </div>
  </nav>
  <div
    *ngIf="searchMobile"
    class="example-form-field relative w-[90%] md:hidden"
  >
    <input
      class="w-full py-4 bg-gray-200 pl-4 !text-black text-xl mb-3 transition-all"
      placeholder="Search"
      matInput
      type="text"
    />
    <mat-icon class="absolute right-2 top-4"> search </mat-icon>
  </div>
</header>
